<div>
{% for post in posts %}

<div>
    <li><a href="{% url 'posts:post_generation_page' category='all' pid=post.id %}">{{ post.id }}=>{{ post.question_text }}
        <br>
        {% for option in post.options %}
            {{ option.choice_text }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
    </a></li>
</div>

{% endfor %}

</div>
